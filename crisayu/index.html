<style>
video {
  max-height: 100vh;
  max-width: 100vw;
}

aside {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: hsla(var(--hue, 0),100%,50%,1);
  mix-blend-mode: multiply;
}

main {
  position: absolute;
  top: 1rem;
  left:  1em;
  right: 1em;
}
main ul {
  display: flex;
  justify-content: space-around;
}
@media all and (orientation: landscape) {
  main ul {
    flex-direction: column;
  }
}
main li {
  width: 7.5rem;
  height: 7.5rem;
  display: flex;
  justify-content: stretch;
}
main input {
  position: absolute;
  top: -100%;
}
main label {
  display: flex;
  flex: 1;
  justify-content: center;
  background: hsl(var(--hue-label, 0),100%,50%);
  font-size: 0;
  line-height: 0;
  border-radius: 50%;
  border: .4rem solid rgba(0,0,0,.5);
  transform: scale(.667);
  transform-origin: center center;
  transition: transform 175ms ease-in-out,
    opacity 175ms ease-in-out;
  opacity: 0;
}
.streaming main label {
  opacity: 1;
}

#green + label {
  --hue-label: 120;
}

#blue + label {
  --hue-label: 240;
}

input:checked + label {
  border-color: rgba(255,255,255,.8);
  transform: scale(1);
}

html {
  font-size: 62.5%;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
*, *::before, *::after {
  box-sizing: border-box;
}

button {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  border: 0;
  border-radius: 50%;
  width: 7.5rem;
  height: 7.5rem;
  transition: 175ms opacity;
  font-size: 1.6rem;
}
.streaming li:first-of-type {
  display: none;
}

section {
  //filter: brightness(200%) saturate(50%)

<body translate="no">
  <section>
<video playsinline=""></video>
<aside></aside>
</section>
<main>
  <ul>
    <li>
      <button>Start</button>
    </li>
    <li>
      <input type="radio" name="color" id="red" data-hue="0" checked="">
      <label for="red">Red</label>
    </li>
    <li>
      <input type="radio" name="color" id="green" data-hue="120">
      <label for="green">Green</label>
    </li>
    <li>
      <input type="radio" name="color" id="blue" data-hue="240">
      <label for="blue">Blue</label>
    </li>
  </ul>
</main>
  
      <script id="rendered-js">
document.querySelector('button').addEventListener('click', function (e) {
  navigator.mediaDevices.getUserMedia({
    audio: false,
    video: {
      facingMode: 'environment' } }).

  then(stream => {
    debugger;
    var video = document.querySelector('video');
    video.srcObject = stream;
    video.onloadedmetadata = function (e) {
      video.play();
    };
    document.documentElement.classList.add('streaming');
  }).catch(err => {
    console.log('error', err);
  });
});

document.querySelector('aside').addEventListener('touchstart', e => {
  e.preventDefault();
});

const options = Array.from(document.querySelectorAll('input[type=radio]'));

options.forEach(option => {
  option.addEventListener('click', e => {
    document.documentElement.style.setProperty('--hue', e.currentTarget.getAttribute('data-hue'));
  });
});

    </script>
